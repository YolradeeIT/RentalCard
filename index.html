<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fontuni.com/boonjot/css/boonjot-all.css" />
</head>
<body>
    <div>
        <div class="d-flex rantalcard">
            <div class="row g-0" style="height: 100%;width:100%;position: absolute;">
                <div class="col col-6 inpic" style="padding-top: 20px;padding-left:20px;padding-right:10px;padding-bottom:10px;">
                    <div class="moreinpic" style="background-color: blueviolet">
                        <img src="" alt="...">
                    </div>
                </div>
                <div class="col col-6 inpic" style="padding-top: 20px;padding-left:10px;padding-right:20px;padding-bottom:10px;">
                    <div class="moreinpic" style="background-color: blueviolet">
                        <img src="" alt="...">
                    </div>
                </div>
                <div class="col col-6 inpic" style="padding-top: 10px;padding-left:20px;padding-right:10px;padding-bottom:20px;">
                    <div class="moreinpic" style="background-color: blueviolet">
                        <img src="" alt="...">
                    </div>
                </div>
                <div class="col col-6 inpic" style="padding-top: 10px;padding-left:10px;padding-right:20px;padding-bottom:20px;">
                    <div class="moreinpic" style="background-color: white; justify-content: center;align-items: center;display: flex;">
                        <div class="description">
                            <p>เช่าเทส 300<br>
                                เช่าไพร 400<br>
                                มัดจำ 300<br>
                                ค่าส่งหักจากมัดจำ<br>
                                ----------------<br>
                                Size M<br>
                                อก 80 เอว 60</p>
                        </div>
                    </div>
                </div>
            </div>
            <img src="/static/Ai.png" style="height: 100%;width: 100%;z-index: 2;"/>
        </div>
        <div class="inputform">
            <form>
                <p>
                    <label class="form-label" for="owner">คนทำคือใครรร :</label>
                    <select class="form-control" id="owner">
                        <option selected>กรุณาเลือก</option>
                        <option value="Ai">น้องไอ</option>
                        <option value="Pear">น้องแพร์</option>
                        <option value="PMyow">พี่เหมียว</option>
                        <option value="PAroon">พี่อรุณ</option>
                    </select>
                </p>
                <p>
                    <label class="form-label" for="img1">รูป 1 (Character)</label>
                    <input class="form-control" type="file" id="img1" name="img1" accept="image/*">
                </p>
                <p>
                    <label class="form-label" for="img2">รูป 2</label>
                    <input class="form-control" type="file" id="img2" name="img2" accept="image/*">
                </p>
                <p>
                    <label class="form-label" for="img3">รูป 3</label>
                    <input class="form-control" type="file" id="img3" name="img3" accept="image/*">
                </p>
                <p>
                    <label class="form-label" for="color">Select Color:</label>
                    <input class="form-control" type="color" id="color" value="#000000">
                </p>
                <p>
                    <label class="form-label" for="testp">เช่าเทส :</label>
                    <input class="form-control" id="testp" type="number" />
                </p>
                <p>
                    <label class="form-label" for="testp">เช่าไพร :</label>
                    <input class="form-control" id="testp" type="number" />
                </p>
                <p>
                    <label class="form-label" for="addition">เพิ่มเติม(optional) :</label>
                    <input class="form-control" id="addition" />
                </p>
                <p>
                    <label class="form-label" for="deposit">มัดจำ :</label>
                    <input class="form-control" id="deposit" />
                </p>
                <p>
                    <label class="form-label" for="size">Size :</label>
                    <select class="form-control" id="size">
                        <option selected>กรุณาเลือก</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </p>
                <p>
                    <label class="form-label" for="shape">สัดส่วน(optional) :</label>
                    <input class="form-control" id="shape" /><br>
                </p>
                <button class="btn btn-secondary">Save</button>
            </form>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
